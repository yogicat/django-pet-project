{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded:700" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/tachyons.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Happy Pets</title>
</head>

<body class="sans-serif bg-near-white near-black center w-100">
  <header class="w-100 pa3 ph5-ns bg-white">
    <nav class="db dt-ns mw9 center w-100">
      <div class="db dtc-ns v-mid tl w-30">
        <a href="{% url 'home' %}" class="dib f5 f4-ns fw6 mt0 mb1 link black-70 logo">HaPpY PeTs</a>
      </div>
      <div class="list dib dtc-ns v-mid w-100 tl tr-ns mt2 mt0-ns f4 fw3">
        <a href="{% url 'pets' %}" class="link underline-hover green pr3">My Pets</a>
        {% if user.is_authenticated %}
        <a href="{% url 'pet_new' %}" class="link underline-hover green pr3">Add Pet</a>
        <a href="{% url 'home' %}" class="link underline-hover green pr3">Edit Profile</a>
        <a href="{% url 'home' %}" class="link underline-hover green pr3">Change Password</a>
        <a href="{% url 'logout' %}" class="link underline-hover green pr3">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="link underline-hover green pr3">Login</a>
        <a href="{% url 'signup' %}" class="link underline-hover green pr3">Signup</a>
        <a href="{% url 'home' %}" class="link underline-hover green pr3">Reset Password</a>
        {% endif %}
      </div>
    </nav>
  </header>
  <div class="pa3 ph5-ns">
    {% block content %}
    {% endblock  %}
  </div>
</body>

</html>
